        timeout-minutes: 60
        run: |
          source ./operator.refs
          export PATH=$PATH:$(pwd)/bin
          make opm yq

          source ./hack/upgrade-sbo-env.sh

          make SKIP_REGISTRY_LOGIN=true -o registry-login test-acceptance

      - name: Collect Kube resources
