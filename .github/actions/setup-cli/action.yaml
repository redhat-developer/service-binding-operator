# action.yml
name: 'Setup Tools'
description: 'Setup CLI configuration with kubectl operator-sdk minikube, setup path, kubeconfig, minikube and docker info '
inputs:
  operator-sdk:
    description: "Install Operator SDK"
    required: false
    default: false
  kubectl:
    description: "Install kubectl"
    required: false
    default: false
  minikube:
    description: "Install minikube"
    required: false
    default: false
  start-minikube:
    description: "Start minikube cluster"
    required: false
    default: false
runs:
  using: "composite"
  steps:
    - id: setup-path
      run: |
        mkdir -p $GITHUB_WORKSPACE/bin/
        echo "PATH=$GITHUB_WORKSPACE/bin:$PATH" >> $GITHUB_ENV
      shell: bash

    - id: setup-tools
      env:
        OPERATOR_SDK: ${{ inputs.operator-sdk }}
        KUBECTL: ${{ inputs.kubectl }}
        MINIKUBE: ${{ inputs.minikube }}
        START_MINIKUBE: ${{ inputs.start-minikube }}
      run: |
        $GITHUB_ACTION_PATH/setup_tools.sh
      shell: bash

    - id: set-kubeconfig
      run: |
        KUBECONFIG=$GITHUB_WORKSPACE/miniconfig
        echo "KUBECONFIG=$KUBECONFIG" >> $GITHUB_ENV
        touch $KUBECONFIG
      shell: bash

    - id: setup-minikube
      run: |
        if [ "${{ inputs.start-minikube }}" == "true" ]; then
          ./hack/start-minikube.sh start --kubernetes-version=v${K8S_VERSION} --driver=$CONTAINER_RUNTIME --cpus $(nproc) --memory 5g
        fi
      shell: bash

    - id: podman-info
      run: |
        if [ "${{ inputs.start-minikube }}" == "true" ]; then
          kubectl get nodes -o yaml
          kubectl cluster-info
        fi
        podman ps
        podman info
      shell: bash
