# permissions for end users to edit servicebindings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
  name: editor-role
rules:
- apiGroups:
  - binding.operators.coreos.com
  - service.binding
  resources:
  - servicebindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - binding.operators.coreos.com
  - service.binding
  resources:
  - servicebindings/status
  verbs:
  - get
