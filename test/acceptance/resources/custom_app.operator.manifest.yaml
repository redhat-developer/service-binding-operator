apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: appconfigs.stable.example.com
spec:
  group: stable.example.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                uri:
                  type: string
                Command:
                  type: string
                image:
                  type: string
                spec:
                  type: object
                  properties:
                    containers:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          image:
                            type: string
                          ports:
                            type: array
                            items:
                              type: object
                              properties:
                                containerPort:
                                  type: integer
                          envFrom:
                            type: array
                            items:
                              type: object
                              properties:
                                secretRef:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                    secret:
                      type: string
                template:
                  type: object
                  properties:
                    spec:
                      type: object
                      properties:
                        initContainers:
                          type: array
                          items:
                            type: object
                            properties:
                              image:
                                type: string
                              name:
                                type: string
                              volumeMounts:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    mountPath:
                                      type: string
                                    name:
                                      type: string
                        containers:
                          type: array
                          items:
                            type: object
                            properties:
                              image:
                                type: string
                              name:
                                type: string
                              volumeMounts:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    mountPath:
                                      type: string
                                    name:
                                      type: string
  scope: Namespaced
  names:
    plural: appconfigs
    singular: appconfig
    kind: AppConfig
    shortNames:
      - ac
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: admin-to-backend-appconfigs
  labels:
    service.binding/controller: "true"
rules:
  - apiGroups: ["stable.example.com"]
    resources: ["appconfigs"]
    verbs: ["get", "list", "update"]