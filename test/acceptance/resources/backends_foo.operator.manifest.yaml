apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: backends.foo.example.com
spec:
  group: foo.example.com
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            type: object
            properties:
              host:
                type: string
          status:
            type: object
            properties:
              data:
                type: object
                properties:
                  dbCredentials:
                    type: string
  scope: Namespaced
  names:
    plural: backends
    singular: backend
    kind: Backend
    shortNames:
    - bs

---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Basic Install
  name: backend-operator-foo.v0.1.0
spec:
  customresourcedefinitions:
    owned:
    - description: Backend is the Schema for the backend API
      kind: Backend
      name: backends.foo.example.com
      version: v1
      specDescriptors:
      - description: Host address
        displayName: Host address
        path: host
        x-descriptors:
          - service.binding:host
      statusDescriptors:
      - description: db credentials
        displayName: db credentials
        path: data.dbCredentials
        x-descriptors:
          - urn:alm:descriptor:io.kubernetes:Secret
          - service.binding:username:sourceValue=username
  displayName: Backend Operator
  install:
    spec:
      deployments:
      - name: backend-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: backend-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: backend-operator
            spec:
              containers:
              - command:
                - backend-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: backend-operator
                image: REPLACE_IMAGE
                imagePullPolicy: Always
                name: backend-operator
                resources: {}
    strategy: deployment

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: admin-to-provisionedbackends-stable
  labels:
    service.binding/controller: "true"
rules:
  - apiGroups: ["foo.example.com"]
    resources: ["*"]
    verbs: ["get", "list"]