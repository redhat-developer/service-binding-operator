kind: Template
apiVersion: v1
metadata:
  name: sbo-perf-with-sbr-valid
objects:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: sbo-perf-app-valid
      labels:
        app: sbo-perf-app-valid
    spec:
      replicas: 1
      strategy:
        type: RollingUpdate
      selector:
        matchLabels:
          app: sbo-perf-app-valid
      template:
        metadata:
          labels:
            app: sbo-perf-app-valid
        spec:
          containers:
          - name: sbo-generic-test-app
            image: quay.io/redhat-developer/sbo-generic-test-app:20200923
            imagePullPolicy: IfNotPresent
            ports:
            - containerPort: 8080
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: sbo-perf-app-valid
      name: sbo-perf-app-valid
    spec:
      ports:
      - port: 8080
        protocol: TCP
        targetPort: 8080
      selector:
        app: sbo-perf-app-valid
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      labels:
        app: sbo-perf-app-valid
      name: sbo-perf-app-valid
      annotations:
        service.binding/host: path={.spec.host}
    spec:
      port:
        targetPort: 8080
      to:
        kind: "Service"
        name: sbo-perf-app-valid
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: sbo-perf-svc-valid
      labels:
        app: sbo-perf-svc-valid
    spec:
      replicas: 1
      strategy: 
        type: RollingUpdate
      selector:
        matchLabels:
          app: sbo-perf-svc-valid
      template:
        metadata:
          labels:
            app: sbo-perf-svc-valid
        spec:
          containers:
          - name: busybox
            image: busybox
            imagePullPolicy: IfNotPresent
            command: ['sh', '-c', 'echo Container 1 is Running ; sleep 3600']
            ports:
            - containerPort: 8080
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: sbo-perf-svc-valid
      name: sbo-perf-svc-valid
      annotations:
        service.binding/portMappings: "path={.spec.ports},elementType=sliceOfMaps,sourceKey=protocol,sourceValue=targetPort"
    spec:
      ports:
      - port: 8080
        protocol: TCP
        targetPort: 8080
      selector:
        app: sbo-perf-svc-valid
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      labels:
        app: sbo-perf-svc-valid
      name: sbo-perf-svc-valid
      annotations:
        service.binding/host: path={.spec.host}
    spec:
      port:
        targetPort: 8080
      to:
        kind: "Service"
        name: sbo-perf-svc-valid
  - apiVersion: binding.operators.coreos.com/v1alpha1
    kind: ServiceBinding
    metadata:
      name: service-binding-valid
    spec:
      services:
      - group: route.openshift.io
        version: v1
        kind: Route
        name: sbo-perf-svc-valid
      - group: ""
        version: v1
        kind: Service
        name: sbo-perf-svc-valid
      application:
        name: sbo-perf-app-valid
        group: apps
        version: v1
        resource: deployments
